<!--包含头部文件-->
{include file="public/header" /}
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 待发货列表 </nav>
<div class="page-container">
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a class="btn btn-primary radius"  href="#"><i class="Hui-iconfont">&#xe600;</i>  待发货管理</a></span> <span class="r"></span> </div>
    <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-sort">
            <thead>
            <tr class="text-c">
                <th width="80">订单号</th>
                <th width="80">用户id</th>

                <th width="50">订单总金额</th>

                <th width="50">收货人</th>
                <th width="100">收货人手机</th>
                <th width="50">收货人地址</th>
                <th width="50">发货</th>

            </tr>
            </thead>
            <tbody>
            {volist name="rs" id="vo"}
            <tr class="text-c">
                <td>{$vo.ordernum}</td>
                <td>{$vo.userid}</td>
                <td>{$vo.totalmoney}</td>
                <td>{$vo.username}</td>
                <td>{$vo.userphone}</td>
                <td>{$vo.useraddress}</td>
                <td>
                    <form id="myform" action="{:url('order/changefahuo')}" method="post">
                        <input type="hidden" value="{$vo.orderid}" name="orderid">
                    <select name="express" id="">
                    <option value="sto">申通</option>
                    <option value="zto">中通</option>
                </select>
                    <input style="    border-radius: 3px;border: none;background-color: #ccc;height: 20px;" type="text" name="expressnum">
                        <input style="border: none;padding: 4px;border-radius: 3px;background: #ccc;" type="button" onclick="document.getElementById('myform').submit()" name="发货" value="发货">
                    </form>
                </td>
            </tr>
            {/volist}
            </tbody>
        </table>
    </div>
</div>
<!--包含头部文件-->
{include file="public/footer" /}

    <!-- 搜索框	 -->
    <div class="span9" style="width:350px; height:50px; line-height:20px;margin-top:13px;text-align:center;">
        <form action="#">
            <input type="text" style="width:278px; height:40px;"  name="search" id="search"  onmouseover="this.style.borderColor='#F3B67F';this.style.backgroundColor='#F3B67F'" style="width: 106; height: 21" onmouseout="this.style.borderColor='#F3B67F';this.style.backgroundColor='#ffffff'" style="border:1px solid black" />

</div>

<!-- 商品评价 -->
<div class="_container review clearfix" style="background-color:#fff;">
    <!-- 左侧商品信息 -->
    <div class="productInfo clearfix">
        <!--<img src="HOME_STATIC/image/02.jpg">-->

        <p>订单编号:<span>{$ordernum}</span></p>
    </div>
    <!-- 右侧商品评价 -->
    <div class="reviewInfo clearfix">
        <form id="myform" action="{:url('product/addpingjia')}" method="post">
            <input type="hidden" name="ordernum" id="" value="{$ordernum}">
        <table>
            <content>商品评价</content>

            <tbody>
                <tr>
                    <td style="text-align: right;">等级</td>

                    <td id="pj">
                        <a name="good" href="#"><input class="changename" onclick="setname()" type="hidden" value="5" name="gg">好评</a>
                        <a name="middle" href="#"><input class="changename" onclick="setname()" type="hidden" value="3" name="md1">中评</a>
                        <a name="bad" href="#"><input class="changename" onclick="setname()" type="hidden" value="1" name="bb1">差评</a>
                    </td>
                </tr>
                <tr>
                    <td>物流服务</td>
                    <td id='wl'>
                        <i name="wbad1"><input class="changename" onclick="setname()" type="hidden" value="1" name="wb1"></i>
                        <i name="wbad2"><input class="changename" onclick="setname()" type="hidden" value="2" name="wb2"></i>
                        <i name="wmiddle1"><input class="changename" onclick="setname()" type="hidden" value="3" name="wm1"></i>
                        <i name="wmiddle2"><input class="changename"  onclick="setname()" type="hidden" value="4" name="wm2"></i>
                        <i name="wgood"><input class="changename" type="hidden" value="5" name="wg"></i>
                    </td>
                </tr>
                <tr>
                    <td>描述相符</td>
                    <td id="ms">
                        <i name="gbad1"><input type="hidden" value="1" name="gb1"></i>
                        <i name="gbad2"><input type="hidden" value="2" name="gb2"></i>
                        <i name="gmiddle1"><input type="hidden" value="3" name="gm1"></i>
                        <i name="gmiddle2"><input type="hidden" value="4" name="gm2"></i>
                        <i name="ggood"><input type="hidden" value="5" name="gg1"></i>
                    </td>
                </tr>
                <tr>
                    <td>发货速度</td>
                    <td id="fh">
                        <i name="fbad1"><input type="hidden" value="1" name="fb1"></i>
                        <i name="fbad2"><input type="hidden" value="2" name="fb2"></i>
                        <i name="fmiddle1"><input type="hidden" value="3" name="fm1"></i>
                        <i name="fmiddle2"><input type="hidden" value="4" name="fm2"></i>
                        <i name="fgood"><input type="hidden" value="5" name="fg1"></i>
                    </td>
                </tr>
            </tbody>

        </table>
        <textarea name="desc" placeholder="此处填写内容......"></textarea>
        <div class="buttonGroup">
            <input onclick="document.getElementById('myform').submit()" type="button"  name="" value="提交评论">
            <input type="button" name="" value="取消">
        </div>
        </form>
    </div>
</div>
